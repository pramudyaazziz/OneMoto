<ion-header [translucent]="true">
  <ion-toolbar color="dark" id="title">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <div class="headercontent">Event List</div>
  <ion-item *ngFor="let item of detail" color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label class="ion-margin-vertical">
            <h3>{{item.dateEvent}}</h3>
          </ion-label>
        </ion-col>
        <ion-col class="ion-margin-vertical" size="2">
            <img src="https://www.thesportsdb.com/images/icons/flags/shiny/32/{{item.strCountry}}.png" [width]="20">
        </ion-col>
        <ion-col size="6">
          <ion-label class="ion-margin-vertical" >
            <h3>{{item.strEvent}}</h3>
          </ion-label>
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
</ion-content>
